language: rust

env:
  RUSTFLAGS: -D warnings

addons:
  apt:
    packages:
      - python3-pip
      - python3-setuptools

rust:
  - nightly

before_install:
  - rustup component add rustfmt

install:
  - pip3 install --user fire

jobs:
  - stage: "Formatting"
    name: "Rust formatting"
    script: cargo fmt -- --check
  - stage: "Build"
    name: "Rust"
    script: cargo build --verbose
  - stage: "Test"
    name: "Rust tests"
    script: cargo test --verbose --all
