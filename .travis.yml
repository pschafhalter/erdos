language: rust

env:
  RUSTFLAGS: -D warnings

addons:
  apt:
    packages:
      - python3-pip
      - python3-setuptools

rust:
  - nightly

install:
  - pip3 install --user fire

jobs:
  - stage: "Formatting"
    name: "Rust formatting"
    script:
      - rustup component add rustfmt --toolchain nightly
      - cargo fmt -- --check
    allow_failures:
      - rust: nightly
    fast_finish: true
  - stage: "Build"
    name: "Rust"
    script: cargo build --verbose
  - stage: "Test"
    name: "Rust tests"
    script: cargo test --verbose --all
